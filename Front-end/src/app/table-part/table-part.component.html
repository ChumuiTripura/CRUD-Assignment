<div class="body">
    <div style="margin-top: 10px" class="filter-go">

      <!-- searching or filter  -->
      <mat-form-field>
        <mat-label class="filter-part" >search something</mat-label>
        <mat-icon matPrefix class="search-icon">search</mat-icon>
        <input matInput class="filter-name" (keyup)="applyFilter($event)" #input>
        <!-- <input matInput class="filter-name" #input> -->
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="a1"> ID</th>
            <td mat-cell *matCellDef="let row" class="b1">{{row.sNo}} </td>
          </ng-container>
      
          <!-- name -->
          <ng-container matColumnDef="empName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="a2"> Name </th>
              <td mat-cell *matCellDef="let row" class="b2" [routerLink]="['/profile',row._id]"> {{row.empName}} </td>
          </ng-container>
         
          <!-- dob -->
          <ng-container matColumnDef="dobemp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="a3"> Date-Of-Birth </th>
            <td mat-cell *matCellDef="let row" class="b3"> {{row.dobemp | date}} </td>
          </ng-container>
      
          <!-- Salary  -->
          <ng-container matColumnDef="salaryemp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="a4"> Salary </th>
            <td mat-cell *matCellDef="let row" class="b4"> {{row.salaryemp | currency : "INR" }} </td>
          </ng-container>
          
          <!-- skill -->
          <ng-container matColumnDef="skillemp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="a5"> Skills </th>
            <td mat-cell *matCellDef="let row" class="b5"> {{row.skillemp}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- action button -> update and remove function  -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="a6"> Action </th>
            <td mat-cell *matCellDef="let row" class="b6"> {{row.action}} 
              <button mat-fab extended (click)="updatemp(row)" class="b7">UPDATE</button>
              <button mat-fab extended (click)="deletemp(row._id)" class="b8">REMOVE</button>
            
          </ng-container>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4" style="text-align: center; font-size: 15px; color: red; font-family: cursive; font-weight: bold;">No data matching the filter {{input.value}}</td>
          </tr>
        </table>
      
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
         style="font-size: 15px; color: red; "></mat-paginator> -->
         <button class="prev" [disabled]="currentPage == 1" (click)="previous()">Previous</button>
         <button class="next" [disabled]="disabledValue" (click)="next()">next</button>
      </div>
      
    </div>
    <lib-ng-toast></lib-ng-toast>
  </div>
